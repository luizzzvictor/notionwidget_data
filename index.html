<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Data de Hoje</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent;
    }
    #data-hoje {
      /* Ajuste o tamanho e o alinhamento conforme desejar */
      font-size: 1.5rem;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="data-hoje"></div>

  <script>
    const hoje = new Date();
    // Opções de formatação em português (pt-BR)
    const opcoes = {
      weekday: 'long',
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    };
    const dataFormatada = hoje.toLocaleDateString('pt-BR', opcoes);

    // Capitaliza a primeira letra (ex.: "Quinta-feira" ao invés de "quinta-feira")
    const dataCapitalizada = dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);

    document.getElementById('data-hoje').innerText = dataCapitalizada;
  </script>
</body>
</html>
